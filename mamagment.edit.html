<!DOCTYPE html>
<html>
    <head>
        <title>欢迎来到靖安-中源</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="css/frame.css"/>
        <link rel="stylesheet" type="text/css" href="css/component.css"/>
        <link rel="stylesheet" type="text/css" href="css/page.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
        <script type="text/javascript" src="js/lib/zepto.js"></script>
        <script type="text/javascript" src="js/lib/zepto.fx.js"></script>
        <script type="text/javascript" src="js/component.js"></script>
        <!--need font awesome  -->
    </head>
    <body style="background:#f7f7f7">
        <main class="managment">
            <aside class="toolbar">
                <div class="logo item">
                    <img src="image/logo.png" alt="logo 图片">
                </div>
                <div class="menu-item">
                    <span class="icon"><li class="fa fa-edit"></li></span>
                    <span class="data">写文章</span>
                </div>
                <div class="menu-item">
                    <span class="icon"><li class="fa fa-folder-o"></li></span>
                    <span class="data">文章管理</span>
                </div>
                <div class="menu-item active">
                    <span class="icon"><li class="fa fa-tags"></li></span>
                    <span class="data">标签管理</span>
                </div>
                <!--暂时不实现  -->
                <div class="menu-item disabled">
                    <span class="icon"><li class="fa fa-comments-o"></li></span>
                    <span class="data">评论管理</span>
                </div>
                <div class="menu-item">
                    <span class="icon"><li class="fa fa-gears"></li></span>
                    <span class="data">系统管理</span>
                </div>
            </aside>
            <article>
                <div class="header">
                    <div id="current-loc">
                        <a class="data" href="">文章管理</a>
                        <span>></span>
                        <a class="data" href="">草稿箱</a>
                    </div>
                    <div class="login-portrait clearfix">
                        <span class="portrait">
                            <img src="image/thumnail.png" alt="头像">
                        </span>
                        <span class="username">黄子江</span>
                    </div>
                </div>
                <section class="content-wrapper">
                   <div class="content">
                       <label for="title" class="row">
                           <span class="row-name">标题：</span>
                           <input type="text" autocomplete=false class="title" required>
                       </label>
                       <label class="row">
                           <span class="row-name">作者：</span>
                           <input type="text" autocomplete=false class="title" required>
                       </label>
                       <div class="tag-area row">
                           <span class="row-name">标签:</span>
                           <div class="tag-collect-wrapper">
                               <div class="tag-collect">
                                    <div class="be-tag" data-id="12345667">
                                        <span class="tag-data">后台标签</span>
                                        <span class="tag-btn">
                                            <li class="fa fa-close"></li>
                                        </span>
                                    </div>
                                    <div class="be-tag" data-id="12345667">
                                        <span class="tag-data">后台标签</span>
                                        <span class="tag-btn">
                                            <li class="fa fa-close"></li>
                                        </span>
                                    </div>
                                    <div class="be-tag" data-id="12345667">
                                        <span class="tag-data">后台标签</span>
                                        <span class="tag-btn">
                                            <li class="fa fa-close"></li>
                                        </span>
                                    </div>
                                    <div class="circle-btn">
                                        <li class="fa fa-plus"></li>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rich-edit-wrapper row">
                            <span class="row-name">正文：</span>
                            <div class="rich-edit"></div>
                        </div>
                        <div class="submit-area row">
                            <form id="editor" action="" method="">
                                <input id="title" name="title" type="hidden"/>
                                <input id="tags" name="tag" type="hidden"/>
                                <input id="author" name="author" type="hidden"/>
                                <input id="article" name="article" type="hidden"/>
                                <button class="blue-btn" type="submit" id="save" for="editor">保存</button>
                                <button class="blue-btn" type="submit" id="publish" for="editor">发布</button>
                                <button class="blue-btn" id="cancel">取消</button>
                            </form>
                        </div>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
